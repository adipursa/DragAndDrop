<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .error-message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <!--
    로그인 페이지
     
    주요 기능:
    1. 사용자 로그인 폼 제공
    2. 로그인 상태 유지
    3. 로그인 실패 시 에러 메시지 표시
    4. 보안 토큰 처리
    -->
    <div class="login-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">로그인</h3>
            </div>
            <div class="card-body">
                <div th:if="${param.error}" class="alert alert-danger error-message">
                    아이디 또는 비밀번호가 잘못되었습니다.
                </div>
                <div th:if="${param.logout}" class="alert alert-success error-message">
                    로그아웃되었습니다.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="아이디를 입력하세요" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
